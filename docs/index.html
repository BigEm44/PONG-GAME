    <title>PONG GAME</title>

    <style>
        body {

        h2 {
            text-align: center;
        }

        h1 {
            font-size: 40px;
        }

        h2 {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>PONG GAME</h1>
    <h2>To move the paddle use mouse - up and down moves</h2>

    <canvas class="pong" width="600" height="400"></canvas>
